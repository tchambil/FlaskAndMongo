<html>
	<head>
		<title>{{t}}</title>
		<!-- href="/static/assets/style.css"-->
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/emoji.css')}}" >
		<script src="{{ url_for('static',filename='assets/twemoji.min.js')}}"></script>  
		<script src="{{ url_for('static',filename='assets/emoji.js')}}"></script>
	</head>
<body>
	<h1>{{ h }}</h1>
	<ul>
		<li><a href="/list" class="{{ a1 }}">ALL</a></li>
		<li><a href="/" class="{{ a2 }}">Any</a></li>
	</ul>
	<hr>
	{% if todos[0] %}
	<div span="right">
	<form action="/search"	method="GET" >
		<table class="none" id="close">
		<tr>
		<td></td><td></td>
		<td><big><b>Search Reference:</b></big></td>
		<td><select name="refer" required>
			<option value="date">Date</option>
			<option value="user_name">user_name</option>
			<option value="retweeted">retweeted</option>
		</select></td>
		<td><input type="text" name="key" placeholder="Search Tweet" size="15" /></td>
		<td><button type="submit">Search</button></td>
		</tr>
		</table>
	</form>
	</div>
	<b><big>To-Do LIST :</big></b>
	<table>
	    <tr id="row">
	    	<th class="date">date</th>
	    	<th class="text">text</th>
	    	<th class="user_name">user_name</th>
	    	<th class="pr">retweeted</th>
		<th class="func1">Remove</th>
		<th class="func2">Modify</th>
	    </tr>


	{% for todo in todos %}
		<tr class="datas">
		 	<td class="name">{{ todo["date"] }}</td>
			<td class="desc">{{ todo["text"] }}</td>
			<td class="pr">{{ todo["user_name"] }}</td>
			<td class="pr">{{ todo["retweeted"] }}</td>
			<td class="func1"><a href="./remove?_id={{ todo['_id'] }}"><button type="submit">DELETE</button></a></td>
			<td class="func1"><a href="./update?_id={{ todo['_id'] }}"><button type="submit">EDIT</button></a></td>
		</tr>
	{% endfor %}
	</table>
	{% else %}
		<h4>No Tweets in the List !!</h4>
	{% endif %}
	<hr/>
	<form action="/action" method="POST">
	<table class="none">
		<tr>
			<td><b><big><label>Add a Tweet : </label></big></b></td>
		</tr>
		<tr>
		<td><input type="text" name="date" placeholder="date" /></td>
		<td><textarea name="text" rows="1" cols="30" placeholder="Enter text here..." required></textarea></td>
		<td><input type="text" name="date" placeholder="Date" /></td>
		<td><input type="text" name="user_name" placeholder="user_name" /></td>
		<td><button type="submit"> Create </button></td>

		</tr>
	</form>
	</table>
	<script>

	</script>
</body>
</html>
