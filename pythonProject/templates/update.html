<html>
	<head>
		<title>{{t}}</title>
	</head>
	<style>	
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<h1>{{h}}</h1>
	<hr>
	<h3>Update tasks with a reference</h3>
	<form action="/action3" method="POST">
	{% for tweet in tweets %}
		Unique Object ID : {{ tweet['_id'] }}<br/>
	<input type="text" name="_id" value="{{ tweet['_id'] }}" hidden>

	<table>
	<tr>
	<td>user_name</td><td> : </td><td><input type="text" name="user_name" value="{{ tweet['user_name'] }}" placeholder="{{ tweet['user_name'] }}"></td>
	</tr>
	<tr>
	<td>text</td><td> : </td><td><textarea type="text" name="text" rows=3 cols=30 placeholder="{{ tweet['text'] }}"> {{ tweet['text'] }} </textarea></td>
	</tr>
	<tr>
	<td>retweeted</td><td> : </td><td><input type="text" name="retweeted" value="{{ tweet['retweeted'] }}" placeholder="{{ tweet['date'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Update Tweet </button>
		<br/>
	</form>
	<a href="/">Return to TweetList</a>
</body>
</html>
